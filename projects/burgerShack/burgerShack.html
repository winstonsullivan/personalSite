<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Shack</title>
  <link rel="stylesheet" href="burgerShack.css">
</head>
<body>
  <header>
    <h1>Burger Shack</h1>
  </header>
  <main>
    <section id="menu" class="menu-grid">
      <article class="menu-item" data-item="burger">
        <img src="images/burger.jpg" alt="Burger"/>
        <p>Burger - $6.25</p>
      </article>
      <article class="menu-item" data-item="fries">
        <img src="images/fries.jpg" alt="Fries"/>
        <p>Fries - $3.21</p>
      </article>
      <article class="menu-item" data-item="shake">
        <img src="images/shake.jpg" alt="Shake"/>
        <p>Shake - $3.73</p>
      </article>
      <article class="menu-item" data-item="salad">
        <img src="images/salad.jpg" alt="Salad"/>
        <p>Salad - $6.18</p>
      </article>
    </section>
    <aside class="register" id="register">
      <h2>Order Total: $<span id="total">0.00</span></h2>
      <div class="errors" id="errors"></div>
    </aside>
  </main>
  <script src="burgerShack.js"></script>
</body>
<footer class="site-footer">
  <div class="footer-content">
    <p><a href="/../index.html">🏠</a></p>
  </div>
</footer>
</div>
</body>
</html>
