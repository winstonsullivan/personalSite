<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="site-wrapper">
    <header class="site-header">
      <h1>Church Marquis Media</h1>
    </header>
    <nav class="site-nav">
      <ul>
        <li><a href="/../index/index.html">Home</a></li>
        <li><a href="/../projects/projects.html">Projects</a></li>
      </ul>
    </nav>
    <main class="content">
      <section class="contact-section">
        <form action="your-server-side-code" method="POST">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Submit">
          </div>
        </form>
        <div class="button-group">
          <a href="mailto:contactchurchmarquis@gmail.com" class="email-button">Email</a>
          <a href="https://instagram.com/churchmarquis" class="instagram-button">Instagram</a>
          <a href="http://tinyurl.com/28bruhjx" class="youtube-button">YouTube</a>
          <a href="https://soundcloud.com/churchmarquis" class="soundcloud-button">SoundCloud</a>
        </div>
      </section>
    </main>
    <footer class="site-footer">
      <p>&copy;2024 Church Marquis Media.</p>
    </footer>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        
        const formData = new FormData(form);
        for (let [key, value] of formData.entries()) {
          console.log(`${key}: ${value}`);
        }
        
        alert('Form submitted! Check the console for details.');
      });
    });
  </script>
</body>
</html>
